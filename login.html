<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gabarito:wght@500&family=Ubuntu:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap');
    </style>
    <title>LoginPage</title>
</head>

<body>
    <div class="card">

        <h1 class="title">Welcome!</h1>

        <div class="inputs">

            <div class="emailOrUserParent">
                <input type="text" class="emailOrUser" id="emailOrUser" placeholder="Email or User">
            </div>

            <div class="passwordParent">
                <input type="password" class="password" id="password" placeholder="Password">
                <span class="material-symbols-outlined eye">visibility</span>
            </div>

        </div>

        <div class="alerts">

            <p class="information">If you lost password <a href="" onclick="lostPassword()">click here!</a></p>

            <p class="creaetAccount"><a href="" onclick="registerPage()">Create a account</a></p>

        </div>

        <div class="buttoms">

            <input class="login" disabled="true" type="button" value="Login" onclick="login()">

        </div>

    </div>
</body>
<script src="./assets/js/script.js"></script>

</html>
