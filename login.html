<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gabarito:wght@500&family=Ubuntu:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap');
    </style>
    <title>LoginPage</title>
</head>
<body>
    <div class="card">

        <h1 class="title">Welcome!</h1>

        <div class="inputs">
            <input type="text" class="name" placeholder="Name">
            <input type="text" class="email" placeholder="Email">
            <input type="text" class="password" placeholder="Password">
        </div>

        <div class="alerts">
            <p class="information">If you lost password click here!</p>
            <!-- <p class="creatAccount">Create a account</p> -->
        </div>

        <div class="buttoms">
            <input class="login" type="button" value="Login" onclick="login()">
        </div>

    </div>
</body>
<script src="./assets/js/script.js"></script>
</html>
